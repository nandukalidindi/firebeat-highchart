      body{
        padding-top:0px;
      }
      .sidebar{
        top:0;
      }
      .bg-white{
        background: #fff;
      }
      .list-item{
        font-size: 10px;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
      .user-name{
        font-weight: bold;
        padding-right: 5px;
      }

      .custom-nav{
        height: 50px;
      }
      .custom-nav a{
        /*border: 1px solid #ccc;*/
        padding:15px;
      }
      .custom-nav span{
        text-align: center;
        color: #999;
      }
      .custom-nav div{
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 12px;
      }
      .app-name{
        font-weight: bold;
        font-size: 20px;
        padding-left: 10px;
      }

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <div class="row">

        <div class="sidebar">
          <div class="logo-placeholder">
            <img src="firebeats.png" width="64" height="65.6"/>
            <span class="fire-beats-title">FireBeats</span>
          </div>
          <div class="left-panel-content-holder">
            <div style="margin: 10px;">
              <input type="text" class="search-bar" placeholder="Search by name">
            </div>

             <div class="btn-group" style="width: 100%; padding: 10px;" role="group" aria-label="...">
               <button id="red-heart" type="button" class="btn btn-default" style="width: 33.3%; height: 60px">
                 <img src="red-heart.png" width="32" height="32" style="margin-bottom:5px"/> <span class="button-count-text"> 0 </span>
               </button>
               <button id="yellow-heart" type="button" class="btn btn-default" style="width: 33.3%; height: 60px">
                <img src="yellow-heart.png" width="32" height="32" style="margin-bottom:5px"/><span class="button-count-text"> 0 </span>
               </button>
               <button id="green-heart" type="button" class="btn btn-default" style="width: 33.3%; height: 60px">
                <img src="green-heart.png" width="32" height="32" style="margin-bottom:5px"/> <span class="button-count-text"> 0 </span>
               </button>
             </div>

             <div class="sorting-placeholder">
               <button type="button" class="select-all-button">
                 Select all
               </button>

               <img src="sort-alphabet.png">
             </div>

                    <input type="checkbox">
               </div>

             <div id="left-panel">

             </div>

            <li><a href="#">Export</a></li> -->
          </div>

        </div>
        <div class="col-md-9 col-md-offset-3 main">


          <div class="custom-nav">

              <a href="#"><span class="glyphicon glyphicon-stats" aria-hidden="true"><div>Overview</div></a>
              <a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"><div>Customize Chart</div></a>
              <a href="#"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"><div>Report</div></a>
              <a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"><div>Settings</div></a>
              <a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"><div>Profile</div></a>

          </div>
          <div class="well bg-white">

            <div class="row">
              <div class="col-md-1">
                <div class="input-group input-group-sm">
                  <img src="heart-beat.png" width="32" height="32"/>
                </div>
              </div> <!-- end of col -->

              <div class="col-md-3">
                <div class="input-group input-group-sm">
                  <span class="input-group-addon" id="basic-addon1">Heart Rate</span>
                  <input type="number" id="heart-rate-input" class="form-control" value="60" aria-describedby="basic-addon1">
                </div>
              </div> <!-- end of col -->

              <div class="col-md-3">
                <div class="input-group input-group-sm">
                  <span class="input-group-addon" id="basic-addon2">Duration</span>
                  <input type="number" id="duration-input" class="form-control" value="1" aria-describedby="basic-addon2">
                </div>
              </div> <!-- end of col -->

              <div class="col-md-5">
                <!-- <div class="input-group input-group-sm"> -->
                  <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <button type="button" id="show-all" class="btn btn-default">Show All</button>
                    <button type="button" id="show-serious-5" class="btn btn-default">Serious 5</button>
                    <button type="button" id="show-serious-10" class="btn btn-default">Serious 10</button>
                    <button type="button" id="show-selected" class="btn btn-default">Show Selected</button>
                  </div>
                <!-- </div> -->
              </div> <!-- end of col -->


            </div> <!-- end of row -->

            <br><br>
              <div id="main-chart">

              </div>
              <script src="plot-chart.js"> </script>

            <br><br>

            <div id="list-item-group">
              <!-- dynamically append list items -->
            </div>

        </div>


        </div>
      </div>

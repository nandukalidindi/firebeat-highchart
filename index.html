<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="highchart.css">
<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  <h2> Timerange </h2>
  <span> From </span> <input type="text" value="1" style="width:50px;height:20px" id="fromTime">
  <span> To </span> <input type="text" value="24" style="width:50px;height:20px" id="toTime">
  <input type="button" style="width:70px;height:20px" value="Refresh" id="fireTime">

  </br>
  <h2> BPM </h2>
  <span> From </span> <input type="text" value="60" style="width:50px;height:20px" id="fromBPM">
  <span> To </span> <input type="text" value="160" style="width:50px;height:20px" id="toBPM">
  <input type="button" style="width:70px;height:20px" value="Refresh" id="fireBPM">

  </br>
  <h2> Average BPM </h2>
  <input type="text" value="150" style="width:50px;height:20px" id="averageBPM">
  <input type="button" style="width:70px;height:20px" value="Refresh" id="fireAverage">

  <script src="plot-chart.js"></script>

</body>
